<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
     <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <script src="/common/js/simple-lightbox.jquery.min.js" defer></script>
    <script src="scripts.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="container u-full-width u-full-height">
        <div class="row heading">
            <button id="addNoteBtn" class="button-primary">Add Note</button>
        </div>
        <div id="field" class="field row u-full-height"></div>
    </div>
    <script type="text/template" id="noteTemplate">
        <div class="note" data-note-index="{{id}}" style="left: {{left}}px; top: {{top}}px">
            <span class="drag-note">o</span>
            <span class="delete-note">x</span>
            <textarea class="edit-note-control" name="description" id="">{{description}}</textarea>
        </div>
    </script>
</body>
</html>
