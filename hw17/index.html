<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="./ImagePreview.css" />
        <link rel="stylesheet" href="./styles.css" />
        <script src="../common/js/RestApi.js" defer></script>
        <script src="../common/js/utils.js" defer></script>
        <script src="./ImagePreview.js" defer></script>
        <script src="./scripts.js" defer></script>
        <title>Photo Gallery</title>
    </head>
    <body>
        <div class="container">
            <div id="albums" class="albums three columns"></div>
            <div id="photos" class="photos nine columns"></div>
        </div>

        <script type="text/template" id="photoItemTemplate">
            <img class="photo-item" src="{{thumbnailUrl}}" alt="{{title}}" data-url="{{url}}"/>
        </script>
        <script type="text/template" id="albumItemTemplate">
            <div class="album-item" data-id="{{id}}">{{title}}</div>
        </script>
    </body>
</html>
